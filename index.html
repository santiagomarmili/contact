<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./app/styles/contact.css"/>
    <script type="text/javascript" src="./app/script.js"></script>
    <title>Contact form</title>
</head>

<body>
    <h2 class="contact__title">PET HOUSE</h2>
    <section class="contact__column">
        <div class="contact__first-column background_form">
            <form id="form" action="" class="contact__form">
                <legend class="contact__form-title">CONTACT FORM</legend>
                <input type="text" name="Name" placeholder="Name">
                <input type="text" name="Email" placeholder="Email">
                <textarea name="Massage" placeholder="Write here your Massage"></textarea>
                <button class="contact__send" type="submit">SEND</button>
            </form>
        </div>
        <div class="contact__second-column">
            <div class="contact__icons">
                <img class="contact__svg" src="./app/assets/facebook_icon.svg" alt="Facebook">
                <img class="contact__svg" src="./app/assets/instagram_icon.svg" alt="Instagram">
            </div>
            <p class="contact__about">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Iste quae expedita, vitae assumenda et incidunt hic in excepturi magni?</p>
            <iframe
                class="contact__map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6701.383788497657!2d-68.85416384671244!3d-32.87987047339325!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x967e08e2bbebf4a1%3A0x66c29a1a004f419!2sEgg%20Educaci%C3%B3n!5e0!3m2!1ses!2sar!4v1637021418520!5m2!1ses!2sar"
                style="border:0;" allowfullscreen="" loading="lazy"
            >
            </iframe>
        </div>
    </section>
</body>

</html>
